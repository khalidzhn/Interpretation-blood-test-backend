<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baseerah Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #22223b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(80, 80, 120, 0.08);
      border: 1px solid #e0e7ef;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(90deg, #3b82f6 0%, #a78bfa 100%);
      color: #fff;
      padding: 32px 32px 20px 32px;
      text-align: center;
    }
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .header p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    .content {
      padding: 32px;
      background: #f9fafb;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(80, 80, 120, 0.06);
      border: 1px solid #e0e7ef;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background: #3b82f6;
      color: #fff !important;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #2563eb;
    }
    .footer {
      text-align: center;
      color: #8a8fa3;
      font-size: 0.9rem;
      padding: 24px 32px 32px 32px;
      background: #f6f8fa;
    }
    @media (max-width: 600px) {
      .container, .content, .footer, .header { padding-left: 12px !important; padding-right: 12px !important; }
      .content { padding: 18px !important; }
      .card { padding: 14px !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Baseerah Technologies</h1>
      <p>Lab Interpretation Dashboard</p>
    </div>
    <div class="content">
      <div class="card">
        <h2 style="margin-top:0;">Dear Dr. [Name],</h2>
        <p>
          You are invited to register at <strong>Baseerah</strong>.<br>
          Please click the button below to complete your registration.
        </p>
        <a href="[REGISTRATION_LINK]" class="button">Complete Registration</a>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 Baseerah Technologies. All rights reserved.<br>
      This is an automated message. Please do not reply.
    </div>
  </div>
</body>
</html>
