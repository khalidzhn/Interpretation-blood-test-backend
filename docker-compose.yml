version: "3.8"

services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/mydatabase
      DB_HOST: db
      DB_PORT: 5432
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "80:8080"
    command: >
      uvicorn app.app_server:app --host 0.0.0.0 --port 8080

volumes:
  postgres_data:
